{% load crispy_forms_tags %}

<style>
  /* Center the form in the middle of the page */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f9f9f9;
  }

  /* Style the form container */
  .form-container {
    width: 400px; /* Adjust the width as needed */
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
  }

  /* Style form elements */
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  /* Style form labels */
  label {
    font-weight: bold;
  }

  /* Style the submit button */
  .btn-primary {
    background-color: #107bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    display: block;
    margin-top: 10px;
  }

  .btn-primary:hover {
    background-color: #1056b3;
  }
</style>
{% load crispy_forms_tags %}

<style>
  /* Styles remain unchanged */

  /* Add a style for the "Create an Account" link */
  .create-account-link {
    display: block;
    text-align: center;
    margin-top: 10px;
  }
</style>
<script src="https://www.google.com/recaptcha/api.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
  {% comment %} function onSubmit(token) {
    document.getElementById("loginform").submit();
  } {% endcomment %}

</script>
<div class="form-container">
  <form method="post" class="mt-4" id="loginform">
    {% csrf_token %}
    <h2 class="mb-4">Login</h2>
    {% if messages %}
      <div class="form-errors">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
    {{ form|crispy }}
    <button id="login" type="submit" class="btn btn-primary mt-3">Login</button>

    <!-- Forgot password link -->
    <p class="mt-2">
      <a href="{% url 'password_reset' %}">Forgot my password</a>
    </p>

    <!-- Create an Account link -->
    <p class="create-account-link">
      Don't have an account? <a href="{% url 'Sec:signup' %}">Create an Account</a>
    </p>
  </form>
</div>
