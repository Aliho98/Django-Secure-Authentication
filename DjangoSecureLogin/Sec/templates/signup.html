{% load crispy_forms_tags %}

<style>
  /* Center the form in the middle of the page */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f9f9f9;
  }

  /* Style the form container */
  .form-container {
    width: 400px; /* Adjust the width as needed */
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
  }

  /* Style form elements */
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  /* Style form labels */
  label {
    font-weight: bold;
  }

  /* Style the submit button */
  .btn-primary {
    background-color: #107bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    display: block;
    margin-top: 10px;
  }

  .btn-primary:hover {
    background-color: #1056b3;
  }
</style>
{% load crispy_forms_tags %}


<script src="https://www.google.com/recaptcha/api.js"></script>
<script>
  {% comment %} function onSubmit(token) {
    document.getElementById("signupform").submit();
  } {% endcomment %}
</script>

<div class="form-container">
  <form method="post" class="mt-4" id="signupform">
    {% csrf_token %}
    <h2 class="mb-4">Sign Up</h2>
    {{ form|crispy }}
    <button id="signup" type="submit" class="btn btn-primary mt-3 ">Signup
    </button>
  </form>

  <!-- Already have an account link -->
  <p class="mt-2">
    Already have an account? <a href="{% url 'Sec:login' %}">Login</a>
  </p>
</div>
